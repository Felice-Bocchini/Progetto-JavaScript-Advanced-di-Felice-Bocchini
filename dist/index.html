<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Controllo qualità aria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"><script defer src="bundle.js"></script></head>
  </head>
  <body>
    <div class="header-container">
      <h1>Controllo qualità aria</h1>
    <div id="mia_mappa"></div>
    <div class='header'>
      <h2>Inserisci la città</h2>
      <br>
      <input type="text" id="city" autocomplete="off"></input><br><br>
      <button id="prova">Cerca</button>
      <p id="comm"></p>
      <p id="ri"></p>
    </div>
    </div>

 <div class="container">
  <table class="table_dark1">
  <caption>
   <p>Polveri e gas presenti nell'aria</p>
  </caption>
  <tr>
    <th>PM<sub>2.5</sub></th>
    <td id="pm2"></td>
  </tr>
  <tr>
    <th>PM<sub>10</sub></th>
    <td id="pm1"></td>
  </tr>
  <tr>
    <th>O<sub>3</sub></th>
    <td id="o3"></td>
  </tr>
  <tr>
    <th>NO<sub>2</sub></th>
    <td id="no"></td>
  </tr>
  <tr>
    <th>SO<sub>2</sub></th>
    <td id="so"></td>
  </tr>
  </table>


  <table class="table_dark2">
    <caption>
     <p>Informazione meteorologica</p>
    </caption>
    <tr>
      <th>Umidità</th>
      <td id="h"></td>
    </tr>
    <tr>
      <th>Temperatura</th>
      <td id="t"></td>
    </tr>
    <tr>
      <th>Vento</th>
      <td id="w"></td>
    </tr>
    <tr>
      <th>Pressione</th>
      <td id="p"></td>
    </tr>
  </table>
 </div>
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
  </body>
</html>
